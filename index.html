<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Pro AR Tracing Tool for Artists">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>TraceMate Pro</title>
    <style>
        :root {
            --bg-color: #000;
            --glass-bg: rgba(20, 20, 20, 0.85);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #00E676;
            --danger: #FF5252;
            --record: #FF4081;
            --track: #2979FF; /* Blue for Tracking */
            --text: #fff;
            --text-mute: #aaa;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--bg-color); color: var(--text);
        }

        /* LAYERS */
        #camera-feed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; transition: filter 0.3s; }
        .value-scout-active { filter: grayscale(100%) contrast(120%) !important; }

        #freeze-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 2; display: none; }
        
        #grid-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 3; pointer-events: none; display: none;
        }
        .grid-lines { width: 100%; height: 100%; display: grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; }
        .grid-lines div { border: 1px solid rgba(255, 255, 255, 0.2); }

        #overlay-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 4; overflow: hidden; display: flex; align-items: center; justify-content: center;
            pointer-events: none;
        }
        #user-image { 
            max-width: 80%; max-height: 80%; opacity: 0.5; 
            transform-origin: center center; 
            will-change: transform, filter; 
        }
        .blend-multiply { mix-blend-mode: multiply; }
        
        #gesture-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }

        /* TRACKER BOX UI */
        #tracker-box {
            position: absolute; width: 40px; height: 40px;
            border: 2px solid var(--track);
            box-shadow: 0 0 10px var(--track);
            z-index: 6; display: none; pointer-events: none;
            transform: translate(-50%, -50%);
        }
        #tracker-box::after { content:'TRACKING'; position:absolute; top:-20px; left:50%; transform:translateX(-50%); font-size:10px; background:var(--track); padding:2px 4px; border-radius:4px; font-weight:bold; }

        /* UI LAYER */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            transition: opacity 0.3s ease;
        }

        .top-bar {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); pointer-events: auto;
        }
        .app-title { font-weight: 600; letter-spacing: 1px; font-size: 1.1rem; opacity: 0.9; }

        #rec-indicator {
            display: flex; align-items: center; gap: 6px;
            background: rgba(255, 64, 129, 0.2); border: 1px solid var(--record);
            padding: 4px 10px; border-radius: 12px;
            font-size: 0.75rem; color: var(--record); font-weight: bold;
            display: none;
        }
        .rec-dot { width: 8px; height: 8px; background: var(--record); border-radius: 50%; animation: pulse 1s infinite; }

        .bottom-sheet {
            background: var(--glass-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid var(--glass-border);
            border-radius: 20px 20px 0 0;
            padding: 20px 15px 30px 15px;
            pointer-events: auto;
        }

        .tools-scroll {
            display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px;
            scrollbar-width: none;
        }
        .tools-scroll::-webkit-scrollbar { display: none; }

        .btn-round {
            background: rgba(255,255,255,0.1); width: 44px; height: 44px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            border: none; color: #fff; cursor: pointer; transition: all 0.2s;
            flex-shrink: 0; padding: 10px;
        }
        .btn-round svg { width: 24px; height: 24px; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .btn-round:active { transform: scale(0.9); }
        .btn-round.active { background: var(--accent); color: #000; box-shadow: 0 0 15px rgba(0, 230, 118, 0.4); }
        .btn-round.active svg { stroke: #000; }
        .btn-round.danger { color: var(--danger); }
        .btn-round.warning { background: #FFD700; color: #000; }
        .btn-round.track { color: var(--track); }
        .btn-round.track.active { background: var(--track); color: white; box-shadow: 0 0 15px rgba(41, 121, 255, 0.4); }
        .btn-round.track.active svg { stroke: #fff; }
        .btn-round.record-btn.active { background: var(--record); color: white; box-shadow: 0 0 15px rgba(255, 64, 129, 0.4); }

        .tool-item { display: flex; flex-direction: column; align-items: center; min-width: 60px; gap: 5px; }
        .tool-label { font-size: 0.7rem; color: var(--text-mute); }

        .slider-wrapper { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; padding: 0 10px; }
        input[type=range] {
            flex: 1; -webkit-appearance: none; background: rgba(255,255,255,0.15);
            height: 4px; border-radius: 2px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%;
            background: var(--accent); box-shadow: 0 0 10px rgba(0,0,0,0.5); margin-top: -8px;
        }

        /* NUDGE CONTROLS */
        #nudge-controls {
            position: absolute; bottom: 180px; right: 20px;
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;
            background: var(--glass-bg); padding: 10px; border-radius: 20px;
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            pointer-events: auto;
            transform: scale(0.9);
            display: none;
        }
        .nudge-btn {
            width: 45px; height: 45px; background: rgba(255,255,255,0.1);
            border: none; border-radius: 10px; color: white;
            display: flex; align-items: center; justify-content: center;
        }
        .nudge-btn svg { width: 24px; height: 24px; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; fill:none; }
        .nudge-btn:active { background: var(--accent); color: black; }

        /* TOAST & INDICATORS */
        #toast {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85); color: var(--accent); padding: 12px 24px;
            border-radius: 30px; font-size: 0.95rem; font-weight: 500;
            opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 100;
            border: 1px solid rgba(0, 230, 118, 0.3); text-align: center;
        }
        #lock-indicator {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: var(--danger); color: white; padding: 5px 15px;
            border-radius: 15px; font-size: 0.8rem; font-weight: bold;
            display: none; z-index: 9; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        #blink-indicator {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: #FFD700; color: black; padding: 5px 15px;
            border-radius: 15px; font-size: 0.8rem; font-weight: bold;
            display: none; z-index: 9; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        #track-indicator {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: var(--track); color: white; padding: 5px 15px;
            border-radius: 15px; font-size: 0.8rem; font-weight: bold;
            display: none; z-index: 9; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        #file-input { display: none; }
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
    </style>
</head>
<body>

    <input type="file" id="file-input" accept="image/*">

    <script>
        // STATE
        const state = {
            isLocked: false,
            isFrozen: false,
            isGridOn: false,
            isTorchOn: false,
            isFlipped: false,
            isNudgeOpen: false,
            isBlinking: false,
            isBlendMode: false,
            isValueScout: false,
            isRecording: false,
            isTrackingSetup: false,
            isTracking: false,
            filterMode: 0, 
            imgScale: 1, imgRotate: 0, imgX: 0, imgY: 0,
            hasImage: false,
            track: null,
            opacity: 0.5,
            blinkInterval: null,
            mediaRecorder: null,
            recordedChunks: [],
            // Tracker State
            trackerX: 0, trackerY: 0, // Video Coords
            templateData: null,
            trackBoxSize: 32, // Size of template
            searchWindow: 20 // How far to look (pixels)
        };

        const FILTERS = [
            { name: "Normal", val: "none" },
            { name: "B&W", val: "grayscale(100%)" },
            { name: "Invert", val: "invert(100%)" },
            { name: "Sketch", val: "grayscale(100%) contrast(300%)" }
        ];

        // ELEMENTS
        const video = document.getElementById('camera-feed');
        const userImage = document.getElementById('user-image');
        const gestureLayer = document.getElementById('gesture-layer');
        const lockIndicator = document.getElementById('lock-indicator');
        const blinkIndicator = document.getElementById('blink-indicator');
        const trackIndicator = document.getElementById('track-indicator');
        const trackerBox = document.getElementById('tracker-box');
        const toast = document.getElementById('toast');
        const freezeCanvas = document.getElementById('freeze-canvas');
        const fileInput = document.getElementById('file-input');
        const nudgeControls = document.getElementById('nudge-controls');
        const opacitySlider = document.getElementById('opacity-slider');
        const recIndicator = document.getElementById('rec-indicator');
        const trackComputeCanvas = document.getElementById('track-compute-canvas');
        const trackCtx = trackComputeCanvas.getContext('2d', { willReadFrequently: true });

        // --- INIT ---
        async function initCamera() {
            // Unregister old SW
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(r => r.forEach(reg => reg.unregister()));
            }

            loadState(); 
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }
                });
                video.srcObject = stream;
                state.track = stream.getVideoTracks()[0];
                video.onloadedmetadata = () => {
                    document.getElementById('loader').style.display = 'none';
                    if(!state.hasImage) showToast("Ready to Create");
                    requestAnimationFrame(trackingLoop);
                };
            } catch (err) {
                console.error(err);
                document.getElementById('loader').innerHTML = `<p style="color:#fff;">Camera Error<br>${err.name}</p>`;
            }
        }

        // --- TRACKING LOGIC (Optical Flow) ---
        
        function toggleTrackingSetup() {
            state.isTrackingSetup = !state.isTrackingSetup;
            if (state.isTrackingSetup) {
                state.isTracking = false; // Stop if currently tracking
                trackIndicator.textContent = "TAP MARK TO LOCK";
                trackIndicator.style.display = 'block';
                showToast("Tap a distinct mark on paper");
                gestureLayer.style.zIndex = 20; // Bring to front to catch tap
                document.getElementById('btn-track').classList.add('active');
            } else {
                trackIndicator.style.display = 'none';
                gestureLayer.style.zIndex = 5;
                document.getElementById('btn-track').classList.remove('active');
                state.isTracking = false;
                trackerBox.style.display = 'none';
            }
        }

        function startTracking(screenX, screenY) {
            // Convert Screen to Video Coords
            const rect = video.getBoundingClientRect();
            // Simple mapping for object-fit: cover logic is complex, 
            // We use a simplified center-crop assumption for the hidden canvas
            // But to make this robust for a single file, we will draw the CURRENT video frame to hidden canvas
            // and crop from there based on relative coordinates.
            
            trackComputeCanvas.width = 300; // Work on low res for speed
            trackComputeCanvas.height = 300 * (video.videoHeight / video.videoWidth);
            
            // Map click
            const scaleX = trackComputeCanvas.width / rect.width;
            const scaleY = trackComputeCanvas.height / rect.height;
            
            state.trackerX = (screenX - rect.left) * scaleX;
            state.trackerY = (screenY - rect.top) * scaleY;
            
            // Draw current frame
            trackCtx.drawImage(video, 0, 0, trackComputeCanvas.width, trackComputeCanvas.height);
            
            // Capture Template (32x32 area)
            const size = state.trackBoxSize;
            state.templateData = trackCtx.getImageData(state.trackerX - size/2, state.trackerY - size/2, size, size);
            
            state.isTracking = true;
            state.isTrackingSetup = false;
            
            trackIndicator.textContent = "ANCHOR LOCKED";
            trackIndicator.style.backgroundColor = "#2979FF";
            
            trackerBox.style.display = 'block';
            trackerBox.style.left = screenX + 'px';
            trackerBox.style.top = screenY + 'px';
            
            showToast("Tracking Started");
            gestureLayer.style.zIndex = 5; // Reset layer
        }

        function trackingLoop() {
            if (state.isTracking && video.readyState === 4) {
                // 1. Draw current video frame to small compute canvas
                trackCtx.drawImage(video, 0, 0, trackComputeCanvas.width, trackComputeCanvas.height);
                
                // 2. Search Window (Last Pos +/- SearchWindow)
                const tX = state.trackerX;
                const tY = state.trackerY;
                const win = state.searchWindow; 
                const size = state.trackBoxSize;
                
                // Get Search Area Data
                // We grab a larger chunk around the tracker
                const searchData = trackCtx.getImageData(tX - size/2 - win, tY - size/2 - win, size + (win*2), size + (win*2));
                
                // 3. Simple Template Matching (SAD - Sum of Absolute Differences)
                // Finds best match in searchData for templateData
                let bestX = 0, bestY = 0, minDiff = Infinity;
                
                const wSearch = searchData.width;
                const wTemp = size;
                const hTemp = size;
                
                // Iterate over possible positions in search window
                for (let y = 0; y <= win*2; y+=2) { // Step 2 for speed
                    for (let x = 0; x <= win*2; x+=2) {
                        
                        let diff = 0;
                        // Compare pixels
                        // Sample only every 4th pixel for speed
                        for (let py = 0; py < hTemp; py+=4) {
                            for (let px = 0; px < wTemp; px+=4) {
                                const searchIdx = ((y + py) * wSearch + (x + px)) * 4;
                                const tempIdx = (py * wTemp + px) * 4;
                                
                                // Grayscale diff
                                const lum1 = searchData.data[searchIdx] * 0.3 + searchData.data[searchIdx+1] * 0.59;
                                const lum2 = state.templateData.data[tempIdx] * 0.3 + state.templateData.data[tempIdx+1] * 0.59;
                                diff += Math.abs(lum1 - lum2);
                            }
                        }
                        
                        if (diff < minDiff) {
                            minDiff = diff;
                            bestX = x;
                            bestY = y;
                        }
                    }
                }
                
                // 4. Update Position if confident
                if (minDiff < 50000) { // Threshold
                    const moveX = bestX - win;
                    const moveY = bestY - win;
                    
                    state.trackerX += moveX;
                    state.trackerY += moveY;
                    
                    // Move Overlay (Inverse of camera movement)
                    // If camera moves Right, Overlay must move Left to stay pinned
                    // BUT here we track paper feature. If feature moves Right on screen, Overlay must move Right.
                    
                    // Convert low-res tracking delta back to high-res screen delta
                    const rect = video.getBoundingClientRect();
                    const scaleX = rect.width / trackComputeCanvas.width;
                    
                    if (Math.abs(moveX) > 0 || Math.abs(moveY) > 0) {
                        state.imgX += moveX * scaleX;
                        state.imgY += moveY * scaleX;
                        updateTransform();
                        
                        // Update visual box
                        const boxX = state.trackerX * scaleX + rect.left;
                        const boxY = state.trackerY * (rect.height / trackComputeCanvas.height) + rect.top;
                        trackerBox.style.left = boxX + 'px';
                        trackerBox.style.top = boxY + 'px';
                    }
                }
            }
            requestAnimationFrame(trackingLoop);
        }


        // --- BASIC FUNCTIONS ---

        function showToast(msg) {
            toast.textContent = msg; toast.style.opacity = 1;
            setTimeout(() => toast.style.opacity = 0, 2500);
        }

        // Auto-Save
        function saveState() {
            const data = {
                imgX: state.imgX, imgY: state.imgY,
                imgScale: state.imgScale, imgRotate: state.imgRotate,
                isFlipped: state.isFlipped, opacity: state.opacity,
                filterMode: state.filterMode, isBlendMode: state.isBlendMode,
                imageData: state.hasImage ? userImage.src : null
            };
            try { localStorage.setItem('tracemate_save_v2', JSON.stringify(data)); } catch(e) {}
        }

        function loadState() {
            const saved = localStorage.getItem('tracemate_save_v2');
            if(saved) {
                try {
                    const data = JSON.parse(saved);
                    state.imgX = data.imgX || 0; state.imgY = data.imgY || 0;
                    state.imgScale = data.imgScale || 1; state.imgRotate = data.imgRotate || 0;
                    state.isFlipped = data.isFlipped || false;
                    state.opacity = data.opacity || 0.5;
                    state.filterMode = data.filterMode || 0;
                    state.isBlendMode = data.isBlendMode || false;
                    
                    opacitySlider.value = state.opacity * 100;
                    userImage.style.opacity = state.opacity;
                    if(data.imageData) {
                        userImage.src = data.imageData;
                        userImage.style.display = 'block';
                        state.hasImage = true;
                    }
                    if(state.isBlendMode) {
                        userImage.classList.add('blend-multiply');
                        document.getElementById('btn-blend').classList.add('active');
                    }
                    if(state.isFlipped) document.getElementById('btn-flip').classList.add('active');
                    updateTransform();
                } catch(e) {}
            }
        }
        
        let saveTimeout;
        function triggerSave() { clearTimeout(saveTimeout); saveTimeout = setTimeout(saveState, 1000); }

        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    userImage.src = event.target.result;
                    userImage.style.display = 'block';
                    state.hasImage = true;
                    state.imgX = 0; state.imgY = 0; state.imgScale = 1; state.imgRotate = 0;
                    updateTransform(); triggerSave();
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        opacitySlider.addEventListener('input', (e) => {
            state.opacity = e.target.value / 100;
            if (!state.isBlinking) userImage.style.opacity = state.opacity;
            triggerSave();
        });

        function toggleBlend() {
            state.isBlendMode = !state.isBlendMode;
            document.getElementById('btn-blend').classList.toggle('active');
            userImage.classList.toggle('blend-multiply');
            showToast(state.isBlendMode ? "Blend: Multiply" : "Blend: Normal");
            triggerSave();
        }

        function toggleValueScout() {
            state.isValueScout = !state.isValueScout;
            document.getElementById('btn-value').classList.toggle('active');
            video.classList.toggle('value-scout-active');
            showToast(state.isValueScout ? "Value: ON" : "Value: OFF");
        }

        function toggleRecord() {
            if(state.isRecording) stopRecording(); else startRecording();
        }

        function startRecording() {
            try {
                const recCanvas = document.getElementById('rec-canvas');
                const ctx = recCanvas.getContext('2d');
                recCanvas.width = video.videoWidth; recCanvas.height = video.videoHeight;
                const stream = recCanvas.captureStream(30);
                state.mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
                state.recordedChunks = [];
                state.mediaRecorder.ondataavailable = e => { if (e.data.size > 0) state.recordedChunks.push(e.data); };
                state.mediaRecorder.onstop = () => {
                    const blob = new Blob(state.recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url; a.download = `TraceMate_${Date.now()}.webm`;
                    document.body.appendChild(a); a.click();
                    showToast("Video Saved!");
                };
                state.mediaRecorder.start();
                state.isRecording = true;
                document.getElementById('btn-rec').classList.add('active');
                recIndicator.style.display = 'flex';
                showToast("Recording...");
                requestAnimationFrame(recordLoop);
            } catch(e) { showToast("Rec Not Supported"); }
        }

        function stopRecording() {
            state.isRecording = false;
            state.mediaRecorder.stop();
            document.getElementById('btn-rec').classList.remove('active');
            recIndicator.style.display = 'none';
        }

        function recordLoop() {
            if(!state.isRecording) return;
            const recCanvas = document.getElementById('rec-canvas');
            const ctx = recCanvas.getContext('2d');
            ctx.filter = state.isValueScout ? "grayscale(100%) contrast(120%)" : "none";
            ctx.drawImage(video, 0, 0, recCanvas.width, recCanvas.height);
            ctx.filter = "none";
            requestAnimationFrame(recordLoop);
        }

        function toggleUI() {
            const ui = document.getElementById('ui-layer');
            const restore = document.getElementById('restore-ui-btn');
            const hidden = ui.style.opacity === '0';
            ui.style.opacity = hidden ? '1' : '0';
            ui.style.pointerEvents = hidden ? 'none' : 'none'; // logic handled by children
            document.querySelector('.top-bar').style.pointerEvents = hidden ? 'auto' : 'none';
            document.querySelector('.bottom-sheet').style.pointerEvents = hidden ? 'auto' : 'none';
            restore.style.display = hidden ? 'none' : 'block';
        }

        function toggleLock() {
            state.isLocked = !state.isLocked;
            document.getElementById('btn-lock').classList.toggle('danger');
            lockIndicator.style.display = state.isLocked ? 'block' : 'none';
            gestureLayer.style.pointerEvents = state.isLocked ? 'none' : 'auto';
            showToast(state.isLocked ? "Locked" : "Unlocked");
        }

        function toggleBlink() {
            state.isBlinking = !state.isBlinking;
            document.getElementById('btn-blink').classList.toggle('active');
            blinkIndicator.style.display = state.isBlinking ? 'block' : 'none';
            if (state.isBlinking) {
                let on = true;
                state.blinkInterval = setInterval(() => {
                    userImage.style.opacity = on ? state.opacity : 0; on = !on;
                }, 400);
            } else {
                clearInterval(state.blinkInterval);
                userImage.style.opacity = state.opacity;
            }
        }

        function toggleNudge() {
            state.isNudgeOpen = !state.isNudgeOpen;
            document.getElementById('btn-nudge').classList.toggle('active');
            nudgeControls.style.display = state.isNudgeOpen ? 'grid' : 'none';
            if(state.isNudgeOpen && !state.isLocked) toggleLock(); 
        }

        function nudge(dx, dy) {
            state.imgX += dx; state.imgY += dy;
            updateTransform(); triggerSave();
        }

        function toggleTorch() {
            if (!state.track) return;
            const caps = state.track.getCapabilities();
            if (!caps.torch) return showToast("No Torch");
            state.isTorchOn = !state.isTorchOn;
            state.track.applyConstraints({ advanced: [{ torch: state.isTorchOn }] });
            document.getElementById('btn-torch').classList.toggle('active');
        }

        function toggleFlip() {
            state.isFlipped = !state.isFlipped;
            document.getElementById('btn-flip').classList.toggle('active');
            updateTransform(); triggerSave();
            showToast(state.isFlipped ? "Mirrored" : "Normal");
        }

        // --- GESTURES ---
        let startX=0, startY=0, initX=0, initY=0, initScale=1, initRot=0, initDist=0, initAng=0, lastTap=0;

        function updateTransform() {
            if (!state.hasImage) return;
            const sX = state.isFlipped ? -state.imgScale : state.imgScale;
            userImage.style.transform = `translate(${state.imgX}px, ${state.imgY}px) rotate(${state.imgRotate}deg) scale(${sX}, ${state.imgScale})`;
        }

        function getDist(t) { return Math.hypot(t[0].clientX - t[1].clientX, t[0].clientY - t[1].clientY); }
        function getAng(t) { return Math.atan2(t[1].clientY - t[0].clientY, t[1].clientX - t[0].clientX) * 180 / Math.PI; }

        gestureLayer.addEventListener('touchstart', (e) => {
            if (state.isTrackingSetup) {
                startTracking(e.touches[0].clientX, e.touches[0].clientY);
                return;
            }

            const now = Date.now();
            if (now - lastTap < 300) { 
                state.imgX=0; state.imgY=0; state.imgScale=1; state.imgRotate=0;
                updateTransform(); showToast("Reset");
            }
            lastTap = now;

            if (e.touches.length === 1) {
                startX = e.touches[0].clientX; startY = e.touches[0].clientY;
                initX = state.imgX; initY = state.imgY;
            } else if (e.touches.length === 2) {
                initDist = getDist(e.touches); initAng = getAng(e.touches);
                initScale = state.imgScale; initRot = state.imgRotate;
            }
        });

        gestureLayer.addEventListener('touchmove', (e) => {
            if (state.isLocked || state.isTrackingSetup) return;
            e.preventDefault();
            if (e.touches.length === 1) {
                state.imgX = initX + (e.touches[0].clientX - startX);
                state.imgY = initY + (e.touches[0].clientY - startY);
            } else if (e.touches.length === 2) {
                const dist = getDist(e.touches);
                const ang = getAng(e.touches);
                state.imgScale = initScale * (dist / initDist);
                state.imgRotate = initRot + (ang - initAng);
            }
            requestAnimationFrame(updateTransform);
        });
        gestureLayer.addEventListener('touchend', triggerSave);

        window.onload = initCamera;

    </script>
