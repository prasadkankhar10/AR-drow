<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Pro AR Tracing Tool for Artists">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>TraceMate Pro</title>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg-color: #000;
            --glass-bg: rgba(20, 20, 20, 0.75);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #00E676;
            --danger: #FF5252;
            --record: #FF4081;
            --text: #fff;
            --text-mute: #aaa;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--bg-color); color: var(--text);
        }

        /* LAYERS */
        #camera-feed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; transition: filter 0.3s; }
        .value-scout-active { filter: grayscale(100%) contrast(120%) !important; }

        #freeze-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 2; display: none; }
        
        #grid-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 3; pointer-events: none; display: none;
        }
        .grid-lines { width: 100%; height: 100%; display: grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; }
        .grid-lines div { border: 1px solid rgba(255, 255, 255, 0.2); }

        #overlay-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 4; overflow: hidden; display: flex; align-items: center; justify-content: center;
            pointer-events: none;
        }
        #user-image { 
            max-width: 80%; max-height: 80%; opacity: 0.5; 
            transform-origin: center center; 
            will-change: transform, filter; 
        }
        .blend-multiply { mix-blend-mode: multiply; }
        
        #gesture-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }

        /* UI LAYER */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            transition: opacity 0.3s ease;
        }

        .top-bar {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); pointer-events: auto;
        }
        .app-title { font-weight: 600; letter-spacing: 1px; font-size: 1.1rem; opacity: 0.9; }

        /* Recording Indicator */
        #rec-indicator {
            display: flex; align-items: center; gap: 6px;
            background: rgba(255, 64, 129, 0.2); border: 1px solid var(--record);
            padding: 4px 10px; border-radius: 12px;
            font-size: 0.75rem; color: var(--record); font-weight: bold;
            display: none;
        }
        .rec-dot { width: 8px; height: 8px; background: var(--record); border-radius: 50%; animation: pulse 1s infinite; }

        .bottom-sheet {
            background: var(--glass-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid var(--glass-border);
            border-radius: 20px 20px 0 0;
            padding: 20px 15px 30px 15px;
            pointer-events: auto;
        }

        .tools-scroll {
            display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px;
            scrollbar-width: none;
        }
        .tools-scroll::-webkit-scrollbar { display: none; }

        .btn-round {
            background: rgba(255,255,255,0.1); width: 42px; height: 42px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            border: none; color: #fff; font-size: 1.3rem; cursor: pointer; transition: all 0.2s;
            flex-shrink: 0;
        }
        .btn-round:active { transform: scale(0.9); }
        .btn-round.active { background: var(--accent); color: #000; box-shadow: 0 0 15px rgba(0, 230, 118, 0.4); }
        .btn-round.danger { color: var(--danger); }
        .btn-round.warning { background: #FFD700; color: #000; }
        .btn-round.record-btn.active { background: var(--record); color: white; box-shadow: 0 0 15px rgba(255, 64, 129, 0.4); }

        .tool-item { display: flex; flex-direction: column; align-items: center; min-width: 60px; gap: 5px; }
        .tool-label { font-size: 0.7rem; color: var(--text-mute); }

        /* SLIDER */
        .slider-wrapper { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; padding: 0 10px; }
        input[type=range] {
            flex: 1; -webkit-appearance: none; background: rgba(255,255,255,0.15);
            height: 4px; border-radius: 2px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%;
            background: var(--accent); box-shadow: 0 0 10px rgba(0,0,0,0.5); margin-top: -8px;
        }

        /* NUDGE CONTROLS */
        #nudge-controls {
            position: absolute; bottom: 180px; right: 20px;
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;
            background: var(--glass-bg); padding: 10px; border-radius: 20px;
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            pointer-events: auto;
            transform: scale(0.9);
            display: none;
        }
        .nudge-btn {
            width: 45px; height: 45px; background: rgba(255,255,255,0.1);
            border: none; border-radius: 10px; color: white; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
        }
        .nudge-btn:active { background: var(--accent); color: black; }

        /* TOAST & INDICATORS */
        #toast {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85); color: var(--accent); padding: 12px 24px;
            border-radius: 30px; font-size: 0.95rem; font-weight: 500;
            opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 100;
            border: 1px solid rgba(0, 230, 118, 0.3); text-align: center;
        }
        #lock-indicator {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: var(--danger); color: white; padding: 5px 15px;
            border-radius: 15px; font-size: 0.8rem; font-weight: bold;
            display: none; z-index: 9; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        #blink-indicator {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: #FFD700; color: black; padding: 5px 15px;
            border-radius: 15px; font-size: 0.8rem; font-weight: bold;
            display: none; z-index: 9; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        #file-input { display: none; }
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <i class="ph ph-spinner-gap" style="font-size: 3rem; color: var(--accent); animation: spin 1s linear infinite;"></i>
        <p style="margin-top:20px; color:#666; font-size: 0.9rem;">Starting Studio...</p>
    </div>

    <div id="toast">Message</div>
    <div id="lock-indicator"><i class="ph ph-lock-key"></i> LOCKED</div>
    <div id="blink-indicator"><i class="ph ph-eye"></i> BLINK MODE</div>

    <video id="camera-feed" autoplay playsinline muted></video>
    <canvas id="freeze-canvas"></canvas>

    <div id="grid-layer">
        <div class="grid-lines"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <div id="overlay-container">
        <img id="user-image" src="" alt="" style="display:none;">
    </div>

    <div id="gesture-layer"></div>

    <!-- Hidden Canvas for Recorder -->
    <canvas id="rec-canvas" style="display:none;"></canvas>

    <!-- NUDGE CONTROLS -->
    <div id="nudge-controls">
        <div></div>
        <button class="nudge-btn" onclick="nudge(0, -1)"><i class="ph ph-caret-up"></i></button>
        <div></div>
        <button class="nudge-btn" onclick="nudge(-1, 0)"><i class="ph ph-caret-left"></i></button>
        <div style="display:flex; align-items:center; justify-content:center; color:#888; font-size:0.7rem;">1px</div>
        <button class="nudge-btn" onclick="nudge(1, 0)"><i class="ph ph-caret-right"></i></button>
        <div></div>
        <button class="nudge-btn" onclick="nudge(0, 1)"><i class="ph ph-caret-down"></i></button>
        <div></div>
    </div>

    <div id="ui-layer">
        <div class="top-bar">
            <div style="display:flex; align-items:center; gap:10px;">
                <div class="app-title">TraceMate <span style="color:var(--accent); font-size:0.8em;">PRO</span></div>
                <div id="rec-indicator"><div class="rec-dot"></div> REC</div>
            </div>
            <button class="btn-round" onclick="toggleUI()" style="width:36px; height:36px; background:transparent;">
                <i class="ph ph-eye-slash"></i>
            </button>
        </div>

        <button id="restore-ui-btn" onclick="toggleUI()" class="btn-round" style="position:absolute; top:20px; right:20px; z-index:100; display:none; background:rgba(0,0,0,0.5);">
            <i class="ph ph-eye"></i>
        </button>

        <div class="bottom-sheet">
            <div class="slider-wrapper">
                <i class="ph ph-drop-half-bottom" style="font-size: 1.2rem; opacity: 0.7;"></i>
                <input type="range" id="opacity-slider" min="0" max="100" value="50">
            </div>

            <div class="tools-scroll">
                
                <!-- 1. Image -->
                <div class="tool-item">
                    <button class="btn-round" onclick="document.getElementById('file-input').click()">
                        <i class="ph ph-image"></i>
                    </button>
                    <span class="tool-label">Load</span>
                </div>

                <!-- 2. Lock -->
                <div class="tool-item">
                    <button class="btn-round" id="btn-lock" onclick="toggleLock()">
                        <i class="ph ph-lock-open"></i>
                    </button>
                    <span class="tool-label">Lock</span>
                </div>

                <!-- 3. Blend (NEW) -->
                <div class="tool-item">
                    <button class="btn-round" id="btn-blend" onclick="toggleBlend()">
                        <i class="ph ph-drop"></i>
                    </button>
                    <span class="tool-label">Blend</span>
                </div>

                <!-- 4. Nudge -->
                <div class="tool-item">
                    <button class="btn-round" id="btn-nudge" onclick="toggleNudge()">
                        <i class="ph ph-game-controller"></i>
                    </button>
                    <span class="tool-label">Adjust</span>
                </div>

                <!-- 5. Value Scout (NEW) -->
                <div class="tool-item">
                    <button class="btn-round" id="btn-value" onclick="toggleValueScout()">
                        <i class="ph ph-aperture"></i>
                    </button>
                    <span class="tool-label">Values</span>
                </div>

                <!-- 6. Recorder (NEW) -->
                <div class="tool-item">
                    <button class="btn-round record-btn" id="btn-rec" onclick="toggleRecord()">
                        <i class="ph ph-video-camera"></i>
                    </button>
                    <span class="tool-label">Rec</span>
                </div>

                <!-- 7. Blink -->
                <div class="tool-item">
                    <button class="btn-round warning" id="btn-blink" onclick="toggleBlink()">
                        <i class="ph ph-eye-closed"></i>
                    </button>
                    <span class="tool-label">Blink</span>
                </div>

                <!-- 8. Torch -->
                <div class="tool-item">
                    <button class="btn-round" id="btn-torch" onclick="toggleTorch()">
                        <i class="ph ph-flashlight"></i>
                    </button>
                    <span class="tool-label">Torch</span>
                </div>

                <!-- 9. Filters -->
                 <div class="tool-item">
                    <button class="btn-round" id="btn-filter" onclick="cycleFilters()">
                        <i class="ph ph-magic-wand"></i>
                    </button>
                    <span class="tool-label" id="filter-label">Normal</span>
                </div>

                <!-- 10. Flip -->
                <div class="tool-item">
                    <button class="btn-round" id="btn-flip" onclick="toggleFlip()">
                        <i class="ph ph-arrows-left-right"></i>
                    </button>
                    <span class="tool-label">Flip</span>
                </div>

                <!-- 11. Grid -->
                <div class="tool-item">
                    <button class="btn-round" id="btn-grid" onclick="toggleGrid()">
                        <i class="ph ph-grid-four"></i>
                    </button>
                    <span class="tool-label">Grid</span>
                </div>

            </div>
        </div>
    </div>

    <input type="file" id="file-input" accept="image/*">

    <script>
        // STATE
        const state = {
            isLocked: false,
            isFrozen: false,
            isGridOn: false,
            isTorchOn: false,
            isFlipped: false,
            isNudgeOpen: false,
            isBlinking: false,
            isBlendMode: false,
            isValueScout: false,
            isRecording: false,
            filterMode: 0, 
            imgScale: 1,
            imgRotate: 0,
            imgX: 0,
            imgY: 0,
            hasImage: false,
            track: null,
            opacity: 0.5,
            blinkInterval: null,
            mediaRecorder: null,
            recordedChunks: []
        };

        const FILTERS = [
            { name: "Normal", val: "none" },
            { name: "B&W", val: "grayscale(100%)" },
            { name: "Invert", val: "invert(100%)" },
            { name: "Sketch", val: "grayscale(100%) contrast(300%)" }
        ];

        // ELEMENTS
        const video = document.getElementById('camera-feed');
        const userImage = document.getElementById('user-image');
        const gestureLayer = document.getElementById('gesture-layer');
        const lockIndicator = document.getElementById('lock-indicator');
        const blinkIndicator = document.getElementById('blink-indicator');
        const toast = document.getElementById('toast');
        const freezeCanvas = document.getElementById('freeze-canvas');
        const fileInput = document.getElementById('file-input');
        const nudgeControls = document.getElementById('nudge-controls');
        const opacitySlider = document.getElementById('opacity-slider');
        const recIndicator = document.getElementById('rec-indicator');

        // --- INIT & PERSISTENCE ---
        async function initCamera() {
            loadState(); // Auto-load
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
                });
                video.srcObject = stream;
                state.track = stream.getVideoTracks()[0];
                video.onloadedmetadata = () => {
                    document.getElementById('loader').style.display = 'none';
                    if(!state.hasImage) showToast("Ready to Create");
                };
            } catch (err) {
                console.error(err);
                document.getElementById('loader').innerHTML = `<p style="color:#fff;">Camera Error<br>${err.name}</p>`;
            }
        }

        // Auto-Save
        function saveState() {
            const data = {
                imgX: state.imgX, imgY: state.imgY,
                imgScale: state.imgScale, imgRotate: state.imgRotate,
                isFlipped: state.isFlipped, opacity: state.opacity,
                filterMode: state.filterMode, isBlendMode: state.isBlendMode,
                isValueScout: state.isValueScout,
                imageData: state.hasImage ? userImage.src : null
            };
            try {
                localStorage.setItem('tracemate_save', JSON.stringify(data));
            } catch(e) { console.log("Save failed (image likely too big)"); }
        }

        function loadState() {
            const saved = localStorage.getItem('tracemate_save');
            if(saved) {
                try {
                    const data = JSON.parse(saved);
                    state.imgX = data.imgX || 0; state.imgY = data.imgY || 0;
                    state.imgScale = data.imgScale || 1; state.imgRotate = data.imgRotate || 0;
                    state.isFlipped = data.isFlipped || false;
                    state.opacity = data.opacity || 0.5;
                    state.filterMode = data.filterMode || 0;
                    state.isBlendMode = data.isBlendMode || false;
                    state.isValueScout = data.isValueScout || false;
                    
                    // Apply loaded state
                    opacitySlider.value = state.opacity * 100;
                    userImage.style.opacity = state.opacity;
                    if(data.imageData) {
                        userImage.src = data.imageData;
                        userImage.style.display = 'block';
                        state.hasImage = true;
                    }
                    
                    if(state.isBlendMode) {
                        userImage.classList.add('blend-multiply');
                        document.getElementById('btn-blend').classList.add('active');
                    }
                    if(state.isValueScout) {
                        video.classList.add('value-scout-active');
                        document.getElementById('btn-value').classList.add('active');
                    }
                    if(state.isFlipped) document.getElementById('btn-flip').classList.add('active');
                    
                    updateTransform();
                    // Apply filter
                    const cur = FILTERS[state.filterMode];
                    userImage.style.filter = cur.val;
                    document.getElementById('filter-label').innerText = cur.name;
                    document.getElementById('btn-filter').classList.toggle('active', state.filterMode > 0);

                } catch(e) { console.error("Load failed", e); }
            }
        }

        // Debounced Save
        let saveTimeout;
        function triggerSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveState, 1000);
        }

        // --- CORE TOOLS ---

        function showToast(msg) {
            toast.textContent = msg; toast.style.opacity = 1;
            setTimeout(() => toast.style.opacity = 0, 2500);
        }

        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    userImage.src = event.target.result;
                    userImage.style.display = 'block';
                    state.hasImage = true;
                    // Reset to center but keep scale 1
                    state.imgX = 0; state.imgY = 0; state.imgScale = 1; state.imgRotate = 0;
                    updateTransform();
                    triggerSave();
                    showToast("Image Loaded");
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        opacitySlider.addEventListener('input', (e) => {
            state.opacity = e.target.value / 100;
            if (!state.isBlinking) userImage.style.opacity = state.opacity;
            triggerSave();
        });

        // 1. BLEND MODE (Multiply)
        function toggleBlend() {
            state.isBlendMode = !state.isBlendMode;
            const btn = document.getElementById('btn-blend');
            if (state.isBlendMode) {
                userImage.classList.add('blend-multiply');
                btn.classList.add('active');
                showToast("Blend: Multiply (Whites Transparent)");
            } else {
                userImage.classList.remove('blend-multiply');
                btn.classList.remove('active');
                showToast("Blend: Normal");
            }
            triggerSave();
        }

        // 2. VALUE SCOUT
        function toggleValueScout() {
            state.isValueScout = !state.isValueScout;
            const btn = document.getElementById('btn-value');
            if(state.isValueScout) {
                video.classList.add('value-scout-active');
                btn.classList.add('active');
                showToast("Value Check: ON");
            } else {
                video.classList.remove('value-scout-active');
                btn.classList.remove('active');
                showToast("Value Check: OFF");
            }
            triggerSave();
        }

        // 3. RECORDER
        function toggleRecord() {
            if(state.isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        function startRecording() {
            try {
                const recCanvas = document.getElementById('rec-canvas');
                const ctx = recCanvas.getContext('2d');
                recCanvas.width = video.videoWidth; 
                recCanvas.height = video.videoHeight;
                
                const stream = recCanvas.captureStream(30); // 30 FPS
                state.mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
                state.recordedChunks = [];
                
                state.mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) state.recordedChunks.push(e.data);
                };
                
                state.mediaRecorder.onstop = () => {
                    const blob = new Blob(state.recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `TraceMate_Session_${new Date().getTime()}.webm`;
                    document.body.appendChild(a);
                    a.click();
                    showToast("Video Saved!");
                };

                state.mediaRecorder.start();
                state.isRecording = true;
                
                document.getElementById('btn-rec').classList.add('active');
                recIndicator.style.display = 'flex';
                showToast("Recording Started...");
                
                // Start Render Loop
                requestAnimationFrame(recordLoop);
            } catch(e) {
                showToast("Recording not supported");
                console.error(e);
            }
        }

        function stopRecording() {
            state.isRecording = false;
            state.mediaRecorder.stop();
            document.getElementById('btn-rec').classList.remove('active');
            recIndicator.style.display = 'none';
        }

        function recordLoop() {
            if(!state.isRecording) return;
            
            const recCanvas = document.getElementById('rec-canvas');
            const ctx = recCanvas.getContext('2d');
            
            // Draw Video Only (With Filter if Value Scout is on)
            ctx.filter = state.isValueScout ? "grayscale(100%) contrast(120%)" : "none";
            ctx.drawImage(video, 0, 0, recCanvas.width, recCanvas.height);
            ctx.filter = "none";
            
            // NOTE: Image Overlay drawing code removed to record only raw camera feed.
            
            requestAnimationFrame(recordLoop);
        }

        // --- OTHER TOOLS ---

        function toggleUI() {
            const ui = document.getElementById('ui-layer');
            const restoreBtn = document.getElementById('restore-ui-btn');
            if (ui.style.opacity === '0') {
                ui.style.opacity = '1'; ui.style.pointerEvents = 'none';
                document.querySelector('.top-bar').style.pointerEvents = 'auto';
                document.querySelector('.bottom-sheet').style.pointerEvents = 'auto';
                if(state.isNudgeOpen) nudgeControls.style.pointerEvents = 'auto';
                restoreBtn.style.display = 'none';
            } else {
                ui.style.opacity = '0'; ui.style.pointerEvents = 'none';
                nudgeControls.style.pointerEvents = 'none';
                restoreBtn.style.display = 'block';
                showToast("UI Hidden");
            }
        }

        function toggleLock() {
            state.isLocked = !state.isLocked;
            const btn = document.getElementById('btn-lock');
            if (state.isLocked) {
                btn.classList.add('danger');
                btn.querySelector('i').className = 'ph ph-lock-key';
                lockIndicator.style.display = 'block';
                gestureLayer.style.pointerEvents = 'none';
                showToast("Locked");
            } else {
                btn.classList.remove('danger');
                btn.querySelector('i').className = 'ph ph-lock-open';
                lockIndicator.style.display = 'none';
                gestureLayer.style.pointerEvents = 'auto';
                showToast("Unlocked");
            }
        }

        function toggleBlink() {
            state.isBlinking = !state.isBlinking;
            const btn = document.getElementById('btn-blink');
            if (state.isBlinking) {
                btn.classList.add('active');
                blinkIndicator.style.display = 'block';
                let on = true;
                state.blinkInterval = setInterval(() => {
                    userImage.style.opacity = on ? state.opacity : 0;
                    on = !on;
                }, 400);
            } else {
                btn.classList.remove('active');
                blinkIndicator.style.display = 'none';
                clearInterval(state.blinkInterval);
                userImage.style.opacity = state.opacity;
            }
        }

        function toggleNudge() {
            state.isNudgeOpen = !state.isNudgeOpen;
            const btn = document.getElementById('btn-nudge');
            if (state.isNudgeOpen) {
                nudgeControls.style.display = 'grid';
                btn.classList.add('active');
                if(!state.isLocked) toggleLock(); 
                showToast("Fine Tune Controls");
            } else {
                nudgeControls.style.display = 'none';
                btn.classList.remove('active');
            }
        }

        function nudge(dx, dy) {
            state.imgX += dx; state.imgY += dy;
            updateTransform(); triggerSave();
        }

        function toggleTorch() {
            if (!state.track) return;
            const caps = state.track.getCapabilities();
            if (!caps.torch) return showToast("No Torch Found");
            state.isTorchOn = !state.isTorchOn;
            state.track.applyConstraints({ advanced: [{ torch: state.isTorchOn }] })
                .then(() => document.getElementById('btn-torch').classList.toggle('active', state.isTorchOn))
                .catch(e => showToast("Torch Failed"));
        }

        function cycleFilters() {
            state.filterMode = (state.filterMode + 1) % FILTERS.length;
            const cur = FILTERS[state.filterMode];
            userImage.style.filter = cur.val;
            document.getElementById('filter-label').innerText = cur.name;
            document.getElementById('btn-filter').classList.toggle('active', state.filterMode > 0);
            triggerSave();
            showToast(`Filter: ${cur.name}`);
        }

        function toggleFlip() {
            state.isFlipped = !state.isFlipped;
            document.getElementById('btn-flip').classList.toggle('active', state.isFlipped);
            updateTransform(); triggerSave();
            showToast(state.isFlipped ? "Mirrored" : "Normal");
        }

        function toggleGrid() {
            state.isGridOn = !state.isGridOn;
            document.getElementById('grid-layer').style.display = state.isGridOn ? 'block' : 'none';
            document.getElementById('btn-grid').classList.toggle('active', state.isGridOn);
        }

        // --- GESTURE ENGINE ---
        let startX=0, startY=0;
        let initialImgX=0, initialImgY=0;
        let initialScale=1, initialRotate=0, initialDist=0, initialAngle=0;
        let lastTap=0;

        function updateTransform() {
            if (!state.hasImage) return;
            const sX = state.isFlipped ? -state.imgScale : state.imgScale;
            userImage.style.transform = `translate(${state.imgX}px, ${state.imgY}px) rotate(${state.imgRotate}deg) scale(${sX}, ${state.imgScale})`;
        }

        function getDist(t) { return Math.hypot(t[0].clientX - t[1].clientX, t[0].clientY - t[1].clientY); }
        function getAng(t) { return Math.atan2(t[1].clientY - t[0].clientY, t[1].clientX - t[0].clientX) * 180 / Math.PI; }

        gestureLayer.addEventListener('touchstart', (e) => {
            const now = new Date().getTime();
            if (now - lastTap < 300) { 
                state.imgX = 0; state.imgY = 0; state.imgScale = 1; state.imgRotate = 0;
                updateTransform(); triggerSave(); showToast("Reset"); 
            }
            lastTap = now;

            if (e.touches.length === 1) {
                startX = e.touches[0].clientX; startY = e.touches[0].clientY;
                initialImgX = state.imgX; initialImgY = state.imgY;
            } else if (e.touches.length === 2) {
                initialDist = getDist(e.touches); initialAngle = getAng(e.touches);
                initialScale = state.imgScale; initialRotate = state.imgRotate;
            }
        });

        gestureLayer.addEventListener('touchmove', (e) => {
            if (state.isLocked) return;
            e.preventDefault();
            if (e.touches.length === 1) {
                state.imgX = initialImgX + (e.touches[0].clientX - startX);
                state.imgY = initialImgY + (e.touches[0].clientY - startY);
            } else if (e.touches.length === 2) {
                const dist = getDist(e.touches);
                const ang = getAng(e.touches);
                state.imgScale = initialScale * (dist / initialDist);
                state.imgRotate = initialRotate + (ang - initialAngle);
            }
            requestAnimationFrame(updateTransform);
        });
        
        gestureLayer.addEventListener('touchend', triggerSave);

        window.onload = initCamera;

        const s = document.createElement('style');
        s.innerHTML = `@keyframes spin { 100% { transform: rotate(360deg); } }`;
        document.head.appendChild(s);

    </script>
</body>
